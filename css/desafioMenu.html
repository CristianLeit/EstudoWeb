<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body{
            margin: 0%;
        }
        .menu, div, a{
            display: inline-block;
        }
        a{
            width: auto;
            color: #FFF;
            text-align: center;
            font-weight: bold;
            font-family: Arial;
            text-decoration: none;
        }
        li > a{
            height: auto;
            padding: 7px 7px;
            background-color: #1f1f20;
            border-radius: 1px;
            font-size: 100%;
        }
        .cabecalho, li > a:hover{
            background-color: #363636;
        }
        .menu-toggle{
            margin: 0.4%;
            padding: 7px;
            float: inline-end;
            border: 0%;
            background-color: rgba(255, 255, 255, 0.082);
        }
        
        nav li {
            display: inline-block;
            border-color: blue;
            border-bottom: 11px;
            bottom: auto;
        }
        .autenticacao{
            float: inline-end;
            padding: 3px;
        }
        .autenticacao > a{
            width: 80px;
            padding-top: 5px;
            padding-bottom: 5px;
            background-color: #000;
            border-radius: 5px;
        }
        a.botao-destaque{
            background-color: #b92121;
        }
        a.botao-destaque:hover{
            background-color: #261997;
        }
        a.login{
            background-color: goldenrod;
        }
        a.login:hover{
            background-color: rgba(128, 255, 0, 0.555);
        }
        img {
            max-width: 180px;
            height: auto;
            object-fit: fill;
        }
        img:hover, .menu-toggle:hover{
            background-color: #ffffff0e;
        }
        ul{
            margin: auto;
            width: auto;
            float: inline-start;
        }
        @media (min-width:530px){
            button{
                display:none;
            }
        }
        @media (max-width:530px) {
            .menu{
                display: none;
            }
        }
        @media (max-width:700px) {
            .autenticacao{
                display: none;
            }
        }
        
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a id="inicio" href="#inicio" >In√≠cio</a>
                </li>
                <li>
                    <a id="cursos" href="#cursos">Cursos</a>
                </li>
                <li>
                    <a id="sobre" href="#sobre">Sobre</a>
                </li>
                <li>
                    <a id="contato" href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login" class="login">Login</a>
            <a href="#registar" class="botao-destaque">Registrar</a>
        </aside>
    </header>

    <script>
        let locationHash = window.location.hash
        window.onhashchange = function () {
            switch (window.location.hash) {
                case "#inicio":
                    document.getElementById("inicio").style.backgroundColor = "red";
                    break;
                case "#cursos":
                    document.getElementById("cursos").style.backgroundColor = "green";
                    break;
                case "#sobre":
                    document.getElementById("sobre").style.backgroundColor = "blue";
                    break;
                case "#contato":
                    document.getElementById("contato").style.backgroundColor = "goldenrod";
                    break;
                default:
                    alert(window.location.hash)
                    break;
            }
        }
         
    </script>
</body>

</html>
