<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Menu</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .cabecalho{
            background-color: rgb(54, 54, 54);
            height:auto;
        }
        body{
            margin: 0%;
        }
        .menu, div{
            display: inline-block;
            width: auto;
            height: auto;
        }
        a{
            display: inline-block;
            width: auto;
            color: #FFF;
            text-align: center;
            font-weight: bold;
            font-family: Arial;
            text-decoration: none;
        }
        li > a{
            height: auto;
            padding: 7px 7px;
            background-color: #1f1f20;
            border-radius: 1px;
            font-size: 100%;
        }
        li > a:hover{
            background-color: rgb(54, 54, 54);
        }
        .menu-toggle{
            padding: 0.7%;
            float: inline-end;
            border: 0%;
        }
        nav li {
            display: inline-block;
            border-color: blue;
            border-bottom: 11px;
            bottom: auto;
        }
        .autenticacao{
            float: right;
            padding: 0.2% 10%;
            padding-left: 2%;
            padding-right: 1%;
            width: 200px;
        }
        .autenticacao > a{
            display: inline-block;
            width: auto;
            padding: 3%;
            background-color: #000;
            border-radius: 5px;
        }
        a.botao-destaque{
            background-color: #b92121;
        }
        a.botao-destaque:hover{
            background-color: #261997;
        }
        a.login:hover{
            background-color: rgba(128, 255, 0, 0.555);
        }
        img {
            max-width: 180px;
            height: auto;
            object-fit: fill;
        }
        img:hover{
            background-color: #0000003b;
        }
        .logo {
            height: auto;
            width: auto;
        }
        ul{
            margin: auto;
            width: 440px;
            float: inline-start;
        }
    </style>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <a href="#inicio">
                <img src="http://files.cod3r.com.br/curso-web/logo.png" alt="Logo" />
            </a>
        </div>
        <button class="menu-toggle">
            <i class="fa fa-lg fa-bars"></i>
        </button>
        <nav class="menu">
            <ul>
                <li>
                    <a href="#inicio">In√≠cio</a>
                </li>
                <li>
                    <a href="#cursos">Cursos</a>
                </li>
                <li>
                    <a href="#sobre">Sobre</a>
                </li>
                <li>
                    <a href="#contato">Contato</a>
                </li>
            </ul>
        </nav>
        <aside class="autenticacao">
            <a href="#login" class="login">Login</a>
            <a href="#registar" class="botao-destaque">Registrar</a>
        </aside>
    </header>

    <script>
        // ...
    </script>
</body>

</html>
